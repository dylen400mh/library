<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="content">
        <button class="add-book-button" onclick="openForm()">
            <h2>+ Add Book</h2>
        </button>

        <!--Form is intially hidden-->
        <div class="form-popup">
            <form class="form-container" action="" onsubmit="submitForm(event)">
                <h2>Add New Book</h2>
                <label for="title"></label>
                <input type="text" placeholder="Title" id="title" required>
                <label for="author"></label>
                <input type="text" placeholder="Author" id="author" required>
                <label for="pages"></label>
                <input type="number" placeholder="Pages" id="pages" required>
                <div class="read">
                    <h3>Have you read it?</h3>
                    <label for="read"></label>
                    <input type="checkbox" id="read">
                </div>
                <button class="submit" type="submit">Submit</button>
            </form>
        </div>

        <div class="container"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
